<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/styleHome.css">
    <link rel="stylesheet" href="/CSS/styleRegister.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body>
    <header>
        <div class="cero">
            <div class="logo"><img src="/images/logo-mercado-liebre.svg" width="300"/></div>
            <div class="barra">
                <form class="box">  
                    <input class="btn" type="text" placeholder="Buscar, productos y marcas">
                    <button type="submit"><i class="fa fa-search"></i></button>
                </form>
            </div>
            <div class="compra"> <i class="fa-solid fa-hand-holding-dollar"></i>Compra en cuotas y tarjeta de credito</div>
        </div>
            <nav class="navbar">
                <ul class="Lista1">
                    <a href="ofertas">Ofertas</a>
                    <a href="tiendas">Tiendas Oficiales</a>
                    <a href="vender">Vender</a>
                    <a href="ayudar">Ayuda</a>
                </ul>
                <ul class="Lista2">
                    <li class="home1">
                        <a href="home" class="link">Home <i class="fa-solid fa-house"></i></a>
                    </li>
            </nav>
        </header>
    <section class="form-register">
        <div class="form">
            <img src="/images/formulario.png" width="150" alt="form">
        </div>
        <h4><strong>Formulario de Registro</strong></h4>
        <input class="controls" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre">
        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido">
        <input class="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
        <input class="controls" type="password" name="password" id="password" placeholder="Ingrese su contraseña">
        <p>Estoy de acuerdo con <a href="#">Términos y condiciones</a></p>
        <input class="botons" type="submit" value="Registar">
        <li class="ir-login">
            <p><a href="/login" class="link">¿Ya tengo cuenta?</a></p>
        </li>
    </section>
</body>
</html>
